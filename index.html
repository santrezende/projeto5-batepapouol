<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="reset.css" media="screen" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    <title>Bate Papo UOL</title>
</head>

<body>
    <header>
        <img src="logo 1.png" />
        <ion-icon onclick="teste()" name="people"></ion-icon>
    </header>
    <div class="container-mensagens">
        <div class="print aviso">
            <span class="texto-horario">(09:21:45)</span> <span class="texto-usuario">Jo達o</span> entra na sala...
        </div>
        <div class="print todos">
            <span class="texto-horario">(09:21:45)</span> <span class="texto-usuario">Jo達o</span> para <span
                class="texto-destinatario">Todos</span><span>: Bom dia</span>
        </div>
        <div class="print privado">
            <span class="texto-horario">(09:21:45)</span> <span class="texto-usuario">Jo達o</span> reservadamente para
            <span class="texto-destinatario">Maria</span><span>: Oi gatinha quer tc? d</span>
        </div>
        <div class="print aviso">
            <span class="texto-horario">(09:21:45)</span> <span class="texto-usuario">Jo達o</span><span> entra na
                sala...</span>
        </div>
    </div>
    <footer>
        <textarea class="mensagem" data-test="input-message" onclick="limpaTexto(this)" style="resize: none">Escreva aqui...</textarea>
        <button onclick="enviaMensagem()" data-test="send-message">
            <ion-icon name="paper-plane-outline"></ion-icon>
        </button>
    </footer>
    <div class="tela-inicial escondido">
        <img src="logo 1.png" />
        <textarea class="user" onclick="limpaTexto(this)" style="resize: none">Digite seu Nome</textarea>
        <button>Entrar</button>
    </div>
    <div class="segunda-tela escondido">
        <div onclick="volta()" class="shadow"></div>
        <div class="painel">
        <div class="cabecalho">
            Escolha um contato para enviar mensagem:
        </div>
        <ul class="lista-participantes">
            <li>
                <ion-icon name="people"></ion-icon>
                <span>Todos</span>
            </li>
            <li>
                <ion-icon name="person-circle"></ion-icon>
                <span>Joao</span>
            </li>
            <li>
                <ion-icon name="person-circle"></ion-icon>
                <span>Maria</span>
            </li>
        </ul>
        <div class="cabecalho">
            Escolha a visibilidade:
        </div>
        <ul class="lista-visibilidade">
            <li>
                <ion-icon name="lock-open"></ion-icon>
                <span>Publico</span>
            </li>
            <li>
                <ion-icon name="lock-closed"></ion-icon>
                <span>Reservadamente</span>
            </li>
        </ul>
    </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="scripts.js"></script>
</body>

</html>
