<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="reset.css" media="screen" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    <title>Bate Papo UOL</title>
</head>

<body>
    <header>
        <img src="logo 1.png" />
        <ion-icon data-test="open-participants" onclick="abrirSegundaTela()" name="people"></ion-icon>
    </header>
    <div class="container-mensagens"></div>
    <footer>
    <div class="campos-mensagem">
        <input class="mensagem" placeholder="Escreva aqui..." data-test="input-message" onclick="limpaTextoMensagem()"/>
        <p data-test="recipient">Enviando para Todos (publicamente)</p>
    </div>
        <button onclick="enviaMensagem()" data-test="send-message">
            <ion-icon name="paper-plane-outline"></ion-icon>
        </button>
    </footer>
    <div class="tela-inicial">
        <img src="logo 1.png" />
        <input data-test="input-name" placeholder="Digite seu Nome" class="user inicial" onclick="limpaTextoUser()"/>
        <button data-test="send-name" onclick="defineUser()">Entrar</button>
        <img class="loading escondido" src="loading.gif" />
    </div>
    <div data-test="overlay" class="segunda-tela escondido">
        <div onclick="volta()" class="shadow"></div>
        <div class="painel">
        <div class="cabecalho">
            Escolha um contato para enviar mensagem:
        </div>
        <ul class="lista-participantes">
            <li>
                <ion-icon name="people"></ion-icon>
                <span>Todos</span>
            </li>
        </ul>
        <div class="cabecalho">
            Escolha a visibilidade:
        </div>
        <ul class="lista-visibilidade">
            <li data-test="public" onclick="selecionaPublico(this)">
                <ion-icon name="lock-open"></ion-icon>
                <span>Publico</span>
                <ion-icon data-test="check escondido" id="publico" class="check escondido" name="checkmark-circle"></ion-icon>
            </li>
            <li data-test="private" onclick="selecionaReservado(this)">
                <ion-icon name="lock-closed"></ion-icon>
                <span>Reservadamente</span>
                <ion-icon data-test="check escondido" id="reservado" class="check escondido" name="checkmark-circle"></ion-icon>
            </li>
        </ul>
    </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="scripts.js"></script>
</body>

</html>
